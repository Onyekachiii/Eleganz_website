{% extends 'partials/base.html' %}
{% load static %}

{% block content %}

        <!--//==Page Header Start==//-->	  
        <div class="page-header black-overlay">
            <div class="container breadcrumb-section">
                <div class="row pad-s15">
                    <div class="col-md-12">
                        <h2>Contact us</h2>
                        <div class="clear"></div>
                        <div class="breadcrumb-box">
                            <ul class="breadcrumb">
                                <li>
                                    <a href="{% url 'core:index' %}">Home</a>
                                </li>
                                <li class="active">Contact us</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--//==Page Header End==//-->
        <!--//==Contact Page Start==//-->
        <section class="page_single">
            <!--//==Contact Form Section Start==//-->
            <div class="container">
                <div class="row padT100">
                    <!--//==Contact Map Section Start==//-->
                    {% comment %} <div class="col-md-12 col-sm-12">
                        <div class="map-area">
                            <div id="gmap_canvas" class="maps"></div>
                        </div>
                    </div> {% endcomment %}
                </div>
                <!--//==Contact Map Section End==//-->		
                <div class="row contact-bottom padTB100">
                    <!--//==Section Heading Start==//-->
                    <div class="col-md-12">
                        <div class="centered-title">
                            <h2>Get In Touch <span class="heading-border"></span></h2>
                            <div class="clear"></div>
                            <em>Drop us a line or two and we will get back to you as soon as possible</em>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <!--//==Section Heading End==//-->
                    <!--//==Form Area Start==//-->
                    <div class="col-md-12 left-box">
                        <form id="fashion_contactform" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Your Name<span class="required red-text">*</span></label>
                                        <input type="text" name="full_name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Your Email<span class="required red-text">*</span></label>
                                        <input type="email"  name="email" id="exampleInputEmail1">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Your Number<span class="required red-text">*</span></label>
                                        <input type="text"  name="phone" id="exampleInputPhone">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Your Address<span class="required red-text">*</span></label>
                                        <input type="text"  name="address" id="exampleInputWebsite">
                                    </div>
                                </div>
                                <div class="clear"></div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Your Message<span class="required red-text">*</span></label>
                                        <textarea name="information" class="textarea-message" rows="10"></textarea>	
                                    </div>
                                </div>
                                <div class="col-sm-12 form-group">
                                    <input type="submit" class="theme-button" value="Send Message">
                                    <div class="fashion_infotext"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--//==Form Area End==//-->
                </div>
            </div>
            <!--//==Contact Form Section End==//-->
        </section>
        <!--//==Contact Page End==//-->
        

{% endblock content %}
